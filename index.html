<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weatherApp">
        <div class="container">
            <h3 class="brand"> Your Weather</h3>
        </div>

        <h1 class="temp"> 16&#176;</h1>

     <div class="cityTime">
        <h1 class="name"> London </h1>
        <small>
            <span class="time">03:45</span>
            <span class="date"> Sunday May 15</span>
        </small>
    </div>
    
    <div class="weather">
        <img src="./assests/icons/day/113.png" alt="Sun icon" class="icon" width="50"  height="50">
        <span class="condition"> Cloudy </span>
            </div>
        </div>
    </div>

    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location...">
            <button class="submit" type="submit"> <i class="fas fa-search"></i> </button>
        </form>

        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">Los Angeles</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">5 mph</span>
            </li>
        </ul>
     </div>
    </div>

    <script src="./assests/script.js"></script>
</body>
</html>
